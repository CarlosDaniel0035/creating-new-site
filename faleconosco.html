<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="faleconosco.css">

    </head>
    <body>
			<a id="voltar" href="file:///C:/Users/Danie/OneDrive/Área%20de%20Trabalho/Html%20%20css/index.html"><h3>Voltar</h3></a>
			<h1>Preencha os campos do formulario abaixo:</h1>

			<section>
				<figure id="tbl2">
					<tbody>
						<h3 id="digite">
							Digite seu Login:
						</h3>
						<tr>
							<td>
								<input type="text" id="login" name="login" placeholder="Nome de usuario ou Email">
							</td>
						</tr><br>
						<tr>
							<td>
								<input type="password" id="senha" name="senha" placeholder="Senha">
							</td>
						</tr>							
					</tbody>
				</figure>
			</section>
			
	</body>
	<tbody>
		<table border="3px">
	       <tr>
				<th colspan="2">Dados do Usuario</th>
		  </tr>
		
			<tbody>
					<tr >
						<td>
							<label for="name">Nome Completo:</label>
						</td>
					
						<td >
							<input type="text" id="name" name="name">
						</td>
					</tr>
					<tr>
						<td>
							<label for="eml">Endereço de Email:</label>
						</td>
						<td>
							<input type="email" id="eml" name="eml">
						</td>
					</tr>
					<tr>
						<td >
							<label for="dt">Data de Aniversario:</label>
						</td>
						
						<td>		
							<input id="data" class="seila" type="date" id="dt" name="dt">			
						</td>
						
					</tr>
					<tr>
						<td>
							<label for="telefone">Telefone:</label>
						</td>
						<td id="tell">
							<input type="tel" id="telefone" name="telefone" placeholder="DDD + Número">
						</td>
					</tr>
					<tr>
						<td>
							<label for="sexo">Sexo:</label>
						</td>
						<td>
							<input type="radio" id="Masculino" name="fav_language" value="Masculino">
  							<label for="Masculino">Masculino</label><br>
							<input type="radio" id="Feminino" name="fav_language" value="Feminino">
  							<label for="Feminino">Feminino</label><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="arquivo">Imagem do Usuário:</label>
						</td>
						<td>
							<input type="file" id="arquivo" name="arquivo">
						</td>
					</tr>
			</tbody>
			<footer>
				<script src="faleconosco.js"></script>
			</footer>
</html>
